<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookies | Shayth</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="img/salmon.png" width="180" height="90" class="d-inline-block align-top" alt="">
                Salmon Cookies
            </a>
            <a href="index.html" type="button" class="btn btn-primary">Home</a>
        </nav>
    </header>
    <main>
        <div class="alert alert-info" role="alert">

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">add new
                store</button>

        </div>
        <div class="row-md-16" id='push'>

        </div>

        <!-- add new store -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <legend class="modal-title" id="exampleModalLabel">Add new store</legend>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addStore">
                            <fieldset>
                                <div class="form-group">
                                    <label for="storeName" class="col-form-label">Store Name</label>
                                    <input type="text" name="storeLocation" class="form-control" id="storeName"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="minCust" class="col-form-label">Minimum Cust</label>
                                    <input type="number" name="storeMin" class="form-control" id="minCust" required>
                                </div>
                                <div class="form-group">
                                    <label for="maxCust" class="col-form-label">Maximum Cust</label>
                                    <input type="number" name="storeMax" class="form-control" id="maxCust" required>
                                </div>
                                <div class="form-group">
                                    <label for="avg" class="col-form-label">Avarge</label>
                                    <input type="text" name="storeAvg" class="form-control" id="avg" required>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-success">Add Store</button>
                                </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>


    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
